    <body>
        <div id="loading-screen">
            <div id="loading-content">
                <h1>Loading Firelink Shrine...</h1>
                <div id="loading-bar">
                    <div id="loading-progress"></div>
                </div>
            </div>
        </div>
        <div id="pixel-sorter-controls">
            <label for="pixel-sorter-slider">Pixel Sorter</label>
            <input
                type="range"
                id="pixel-sorter-slider"
                min="0"
                max="100"
                value="0"
            />
            <span id="pixel-sorter-value">OFF</span>
        </div>
        <button id="ascii-shader-btn">ASCII Shader: OFF</button>
        <a-scene
            pixel-sorter="enabled: false; threshold: 0.3"
            ascii-shader="enabled: false"
            physics="gravity: -9.8"
            dithered-fog
            game-console
            renderer="antialias: true; colorManagement: true; sortObjects: true; physicallyCorrectLights: false; maxCanvasWidth: 1920; maxCanvasHeight: 1080"
        >
            <a-entity
                position="49.67 62 53.39"
                fps-controller
                dynamic-body="shape: sphere; mass: 80; linearDamping: 0.9; angularDamping: 1"
            >
                <a-entity
                    camera
                    look-controls="pointerLockEnabled: false"
                    position="0 0 0"
                ></a-entity>
            </a-entity>
            <!-- Ground plane for physics -->
            <a-plane
                position="0 0 0"
                rotation="-90 0 0"
                width="200"
                height="200"
                color="#333333"
                static-body
                visible="false"
            ></a-plane>

            <a-light type="ambient" color="#fff" intensity="0.8"></a-light>
            <a-light
                type="directional"
                color="#fff"
                intensity="0.5"
                position="1 2 1"
            ></a-light>
            <a-light
                type="point"
                color="#fff"
                intensity="0.8"
                distance="10"
                decay="2"
                position="0 1 0"
            ></a-light>
            <a-entity
                obj-model="obj: url(/models/c2270.obj); mtl: url(/models/c2270.mtl)"
                position="0 1 -5"
                scale="1 1 1"
                animation="property: position; to: 0 1.2 -5; dir: alternate; loop: true; dur: 1000; easing: easeInOutSine"
            ></a-entity>

            <!-- Bonfire -->
            <a-entity
                obj-model="obj: url(/models/o0200.obj); mtl: url(/models/o0200.mtl)"
                position="51.61 60 55.59"
                scale="5 5 5"
            ></a-entity>
