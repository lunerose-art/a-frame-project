<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A-Frame Project</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div id="pixel-sorter-controls">
            <label for="pixel-sorter-slider">Pixel Sorter</label>
            <input
                type="range"
                id="pixel-sorter-slider"
                min="0"
                max="100"
                value="0"
            />
            <span id="pixel-sorter-value">OFF</span>
        </div>
        <button id="ascii-shader-btn">ASCII Shader: OFF</button>
        <a-scene
            pixel-sorter="enabled: false; threshold: 0.3"
            ascii-shader="enabled: false"
            renderer="antialias: true; colorManagement: true; sortObjects: true; physicallyCorrectLights: true; maxCanvasWidth: 1920; maxCanvasHeight: 1080"
        >
            <a-entity
                camera
                look-controls
                wasd-controls
                vertical-controls
            ></a-entity>
            <a-light type="ambient" color="#fff" intensity="2"></a-light>
            <a-light
                type="directional"
                color="#fff"
                intensity="1.2"
                position="1 2 1"
            ></a-light>
            <a-light
                type="point"
                color="#fff"
                intensity="2"
                distance="10"
                decay="2"
                position="0 1 0"
            ></a-light>
            <a-entity
                obj-model="obj: url(/models/c2270.obj); mtl: url(/models/c2270.mtl)"
                position="0 1 -5"
                scale="1 1 1"
                animation="property: position; to: 0 1.2 -5; dir: alternate; loop: true; dur: 1000; easing: easeInOutSine"
            ></a-entity>
            <a-sky src="/models/m10_sky.png"></a-sky>
        </a-scene>
        <script type="module" src="/main.js"></script>
    </body>
</html>
